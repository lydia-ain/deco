<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décoration Maison</title>
    <link rel="icon" type="logo" href="logo.PNG">
    <link rel="stylesheet" href="styles.css">
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Liste des produits pour chaque catégorie
            const produitsData = {
                salon: [
                    { nom: "prod1", prix: "150da", image: "salon.jpg" },
                    { nom: "prod2", prix: "250da", image: "salon.jpg" }
                ],
                cuisine: [
                    { nom: "prod1", prix: "150da", image: "cuisine.jpg" },
                    { nom: "prod2", prix: "250da", image: "cuisine.jpg" }
                ],
                jardin: [
                    { nom: "prod1", prix: "150da", image: "jardin.jpg" },
                    { nom: "prod2", prix: "250da", image: "jardin.jpg" }
                ],
                chambre: [
                    { nom: "prod1", prix: "150€", image: "chambre.jpg" },
                    { nom: "prod2", prix: "250€", image: "chambre.jpg" }
                ],
                bureau: [
                    { nom: "prod1", prix: "150da", image: "bureau.jpg" },
                    { nom: "prod2", prix: "250da", image: "bureau.jpg" }
                ],
                salledebain: [
                    { nom: "prod1", prix: "150da", image: "sdb.jpg" },
                    { nom: "prod2", prix: "250da", image: "sdb.jpg" }
                ]
            };

            // Fonction pour récupérer la catégorie depuis l'URL et la formater correctement
            function getCategorieFromURL() {
                const params = new URLSearchParams(window.location.search);
                const categorie = params.get("categorie");
                return categorie ? categorie.toLowerCase() : null; // Convertir en minuscule pour éviter les erreurs
            }

            // Fonction pour afficher les produits de la catégorie sélectionnée
            function afficherProduits() {
                const categorie = getCategorieFromURL();
                const produitsContainer = document.getElementById("produits");
                const titreCategorie = document.getElementById("titre-categorie");

                if (categorie && produitsData[categorie]) {
                    // Modifier le titre pour afficher la catégorie
                    titreCategorie.textContent = "Produits pour " + categorie.charAt(0).toUpperCase() + categorie.slice(1);

                    // Générer les produits dynamiquement
                    produitsContainer.innerHTML = produitsData[categorie].map(produit => `
                        <div class="produit">
                            <img src="${produit.image}" alt="${produit.nom}">
                            <h3>${produit.nom}</h3>
                            <p><strong>${produit.prix}</strong></p>
                        </div>
                    `).join("");
                } else {
                    // Si la catégorie n'existe pas
                    titreCategorie.textContent = "Catégorie non trouvée";
                    produitsContainer.innerHTML = "<p>Aucun produit trouvé.</p>";
                }
            }

            // Charger les produits au chargement de la page
            afficherProduits();
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f4ef;
            margin: 0;
            padding: 0;
            color: #5a3e2b;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #5a3e2b;
            font-weight: bold;
        }

        .produits-container {
            text-align: center;
            padding: 20px;
        }

        .produits {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .produit {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }

        .produit img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        footer {
            background-color: #8a583c;
            color: white;
            padding: 10px;
            text-align: left;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-col {
            flex: 1;
            margin: 0 10px;
        }

        .footer-logo {
            width: 250px;
            height: auto;
            margin-bottom: 10px;
        }

        .footer-col h2 {
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .footer-col ul {
            list-style: none;
            padding: 0;
        }

        .footer-col ul li {
            margin-bottom: 10px;
        }

        .footer-col ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-col ul li a:hover {
            color: #e69a49a2;
        }

        .footer-bottom {
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="search-bar">
            <input type="text" placeholder="Rechercher...">
        </div>
        <nav>
            <a href="#">Mon Compte</a>
            <a href="#footer">Contactez-nous</a>
            <a href="#">À propos</a>
        </nav>
    </header>

    <section class="produits-container">
        <h2 id="titre-categorie">Nos produits</h2>
        <div id="produits" class="produits"></div>
    </section>

    <footer id="footer">
        <div class="footer-container">
            <div class="footer-col">
                <img src="logo.PNG" alt="Logo de decomai" class="footer-logo">
                <p>Réalisez votre rêve avec nous !</p>
            </div>
            <div class="footer-col">
                <h2>Rejoignez-nous sur</h2>
                <ul>
                    <li><a href="https://www.facebook.com/?locale=fr_FR" target="_blank">Facebook</a></li>
                    <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                    <li><a href="https://workspace.google.com/intl/fr/gmail/">Email</a></li>
                    <li><a href="tel:+123456789">0542 09 72 99</a></li>
                    <li><a href="https://www.google.com/maps">Q22X+H3F, Béjaïa</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 DECOMAI. Tous droits réservés.</p>
        </div>
    </footer>
</body>

</html>
