<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Décoration Maison</title>
    <link rel="icon" type="logo" href="logo.PNG">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Arrière-plan avec une image floue */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('prmr.jpg') center/cover no-repeat;
            backdrop-filter: blur(8px);
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 50px;
            font-weight: bold;
            color: #8a583c;
            text-decoration: none;
            cursor: pointer;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .container h2 {
            color: #8a583c;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #5a3e2b;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-submit {
            background-color: #8a583c;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background-color: #5a3e2b;
        }

        .switch-link {
            margin-top: 10px;
            display: block;
            color: #8a583c;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .switch-link:hover {
            text-decoration: underline;
        }

        /* Bouton Google */
        .google-btn {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .g_id_signin {
            width: 100%;
        }
    </style>
</head>

<body>
    <a href="deco.html" class="back-arrow">&#8592;</a>

    <div class="container">
        <!-- Formulaire d'inscription -->
        <div id="inscriptionForm">
            <h2>Créez votre compte</h2>
            <form action="traitement_inscription.php" method="POST">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Numéro de téléphone</label>
                    <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-submit">S'inscrire</button>
            </form>

            <!-- Bouton Google -->
            <div id="g_id_onload" data-client_id="TON_CLIENT_ID" data-context="signin" data-ux_mode="popup"
                data-callback="handleCredentialResponse" data-auto_select="true">
            </div>

            <div class="google-btn">
                <div class="g_id_signin" data-type="standard"></div>
            </div>

            <a class="switch-link" onclick="toggleForm()">Déjà un compte ? Connectez-vous</a>
        </div>

        <!-- Formulaire de connexion (Caché au départ) -->
        <div id="connexionForm" style="display: none;">
            <h2>Connexion</h2>
            <form action="traitement_connexion.php" method="POST">
                <div class="form-group">
                    <label for="emailLogin">Email</label>
                    <input type="email" id="emailLogin" name="email" required>
                </div>
                <div class="form-group">
                    <label for="passwordLogin">Mot de passe</label>
                    <input type="password" id="passwordLogin" name="password" required>
                </div>
                <button type="submit" class="btn-submit">Se connecter</button>
            </form>
            <a class="switch-link" onclick="toggleForm()">Pas encore inscrit ? Créez un compte</a>
        </div>
    </div>

    <!-- Script Google -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            console.log("Token ID Google : ", response.credential);
            // Envoyer le token au serveur pour vérifier l'identité
        }

        function toggleForm() {
            let inscriptionForm = document.getElementById("inscriptionForm");
            let connexionForm = document.getElementById("connexionForm");

            if (inscriptionForm.style.display === "none") {
                inscriptionForm.style.display = "block";
                connexionForm.style.display = "none";
            } else {
                inscriptionForm.style.display = "none";
                connexionForm.style.display = "block";
            }
        }
    </script>
</body>

</html>
